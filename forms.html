<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Montserrat:wght@500&family=Nabla&family=Open+Sans&family=Roboto&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Formulário de denúncia</title>
  </head>
  <body>
    <form class="form" action="#">
      <h1 class="titulo-form">Formulário de Denúncia</h1>
      <div class="input-group">
        <input
          type="text"
          name="text"
          class="input"
          autocomplete="off"
          required=""
        />
        <label class="user-label">Nome</label>
      </div>
      <div class="input-group">
        <input
          type="text"
          name="email"
          class="input"
          autocomplete="off"
          required=""
        />
        <label class="user-label">E-mail</label>
      </div>
      <div class="input-group">
        <input
          type="text"
          name="assunto"
          class="input"
          autocomplete="off"
          required=""
        />
        <label class="user-label">Local do acontecimento</label>
      </div>

      <div class="input-group">
        <textarea
          type="text"
          class="textarea"
          name="mensagem"
          rows="4"
          autocomplete="off"
          required=""
        ></textarea>
        <label class="user-label">Denúncia</label>
      </div>
      <button class="btn-gradient"><a href="end.html">Enviar</a></button>
    </form>
  </body>
</html>
